<div class="m-3 flex flex-col md:flex-row justify-between " [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">

  <div class="info-card primary flex-grow">
    <div class="description">"In the short run, the market is a voting machine but in the long run, it is a weighing machine." </div>
  </div>
  <div class="md:w-[100px] lg:w-1/6 xl:w-2/6"></div>

</div>
<mat-card class="p-0" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">
  <mat-card-content class="p-0">
    <mat-table [dataSource]="dataSource" matSort>


      <ng-container matColumnDef="Symbol">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="name"> {{row.portfolios.Symbol}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="OrderType">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Order Type </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="age"> {{row.orderType}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Amount">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
        <mat-cell *matCellDef="let row" [style.color]="row.color" data-label="color"> {{row.amount}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="TakeProfit">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Take Profit </mat-header-cell>
        <mat-cell *matCellDef="let row" [style.color]="row.color" data-label="color"> {{row.takeProfit}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="StopLoss">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Stop Loss </mat-header-cell>
        <mat-cell *matCellDef="let row" [style.color]="row.color" data-label="color"> {{row.stopLoss}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Date">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
        <mat-cell *matCellDef="let row" [style.color]="row.color" data-label="color"> {{row.dateOfInsecription}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Close Order</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button mat-sm-button color="warn" (click)="closeOrder(row.idPortfolioInvestement)">
            <mat-icon>close</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="prediction">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Prediction</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button mat-sm-button color="primary"  (click)="getPrediction(row)">
            <mat-icon>preview</mat-icon>
          </button>
        </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>

  </mat-card-content>
</mat-card>
